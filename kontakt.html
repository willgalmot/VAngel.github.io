    <h1>Kontakt</h1>
    <p>Haben Sie Interesse an einer Zusammenarbeit oder haben sie noch Fragen?</p>
    <form id="contact_form" action="mailto: mail@vangel.de"  method="post" enctype="text/plain">
	<div class="row">
		<label for="name">Name</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br><br>
	</div>
	<div class="row">
		<label for="email">Email</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br><br>
	</div>
      <div class="row">
		<label for="name">Betreff</label><br />
		<input id="betreff" class="input" name="betreff" type="text" value="" size="30"><br><br>
	</div>
	<div class="row">
		<label for="message">Nachricht</label><br>
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br><br>
	</div>
	<input id="senden" type="submit" value="Email senden">
</form>
